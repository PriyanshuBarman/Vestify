name: Portfolio Updater Cron

on:
  schedule:
    - cron: "30 22 * * *" # 4:00 AM IST
    - cron: "30 23 * * *" # 5:00 AM IST
  workflow_dispatch: # Allow manual trigger

defaults:
  run:
    working-directory: Backend

jobs:
  portfolio-updater-cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./Backend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Portfolio Updater
        id: update-script
        run: node scripts/tasks/portfolioUpdater.task.js
        env:
          NODE_ENV: cron
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MF_API_BASE_URL: ${{ secrets.MF_API_BASE_URL }}
